<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WK MUSIC</title>
  <link rel="stylesheet" href="css/wk.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <!-- Página de carga -->
  <div id="loading-screen">
    <img src="img/1.png" alt="Logo de la plataforma" class="logo">
    <div class="loader"></div>
    <p>Cargando...</p>
  </div>

  <!-- Sección de login -->
  <div id="login-section" class="auth-container" style="display: none;">
    <img src="img/1.png" alt="logo" class="auth-image">
    <h1>Iniciar Sesión</h1>
    <form id="login-form">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
      
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
      
      <button type="submit">Iniciar Sesión</button>
    </form>
    <p>¿No tienes cuenta? <a href="#" id="show-register">Regístrate aquí</a>.</p>

    <!-- Sección de iconos sociales -->
    <div class="social-icons">
      <a href="#" target="_blank">
        <i class="fab fa-discord"></i> <!-- Icono de Discord -->
      </a>
      <a href="#" target="_blank">
        <i class="fab fa-instagram"></i> <!-- Icono de Instagram -->
      </a>
      <a href="#" target="_blank">
        <i class="fab fa-google"></i> <!-- Icono de Google -->
      </a>
    </div>
  </div>

  <!-- Sección de registro -->
  <div id="register-section" class="auth-container" style="display: none;">
    <img src="img/1.png" alt="logo" class="auth-image">
    <h1>Registro</h1>
    <form id="register-form">
      <label for="name">Nombre Completo:</label>
      <input type="text" id="name" name="name" placeholder="Ingresa tu nombre completo" required>
      
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
      
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>
      
      <label for="confirm-password">Confirmar Contraseña:</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Repite tu contraseña" required>
      
      <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes cuenta? <a href="#" id="show-login">Inicia sesión aquí</a>.</p>
  </div>
  <script src="js/wk.js"></script>
</body>
</html>
